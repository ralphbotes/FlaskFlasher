<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Card</title>
    <style>
        body {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #222;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        form {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #D1D1D1;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
            background-color: #33C3F0;
            border: 1px solid #33C3F0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1EAEDB;
            border-color: #1EAEDB;
        }

        p {
            margin-top: 0;
        }

        a {
            display: inline-block;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
            background-color: #33C3F0;
            border: 1px solid #33C3F0;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1EAEDB;
            border-color: #1EAEDB;
        }
    </style>
</head>
<body>
    <h2>Edit Card</h2>
    <form action="{{ url_for('edit_card', card_id=card.id) }}" method="post">
        <!-- Card Title Input -->
        <label for="title">Card Title:</label>
        <input type="text" id="title" name="title" value="{{ card.title }}" required>
        
        <!-- Card Description Input -->
        <label for="description">Card Description:</label>
        <textarea id="description" name="description" required>{{ card.description }}</textarea>
        
        <!-- Submit Button to Update Card -->
        <button type="submit">Update Card</button>
    </form>
        
    <!-- Button to Redirect to Dashboard -->
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</body>
</html>
