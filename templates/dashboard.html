<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #222;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 4rem;
            line-height: 1.2;
            letter-spacing: -.1rem;
        }

        p {
            margin-top: 0;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
            background-color: #33C3F0;
            border: 1px solid #33C3F0;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1EAEDB;
            border-color: #1EAEDB;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <p>This is a protected area. Only logged-in users can access it.</p>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
