<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cards to Deck</title>
    <style>
        body {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #222;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        form {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #D1D1D1;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
        }

        .card-container {
            position: relative;
            width: 100%;
            min-height: 150px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; 
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            padding: 0.75rem;
            border-radius: 10px;
        }

        .card-front {
            z-index: 2;
            color: #fff;
            background-color: #2c2c2c;
        }

        .card-back {
            z-index: 1;
            transform: rotateY(180deg);
            color: #fff;
            background-color: #48c500;
        }

        .flipped .card-front {
            color: #ffffff00;
        }

        .deck-buttons {
            display: flex;
            justify-content: space-evenly;
            margin: 10px;
        }

        .deck-button-view-cards {
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
            background-color: #33C3F0;
            border: 1px solid #33C3F0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1EAEDB;
            border-color: #1EAEDB;
        }

        a {
            display: inline-block;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
            background-color: #33C3F0;
            border: 1px solid #33C3F0;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1EAEDB;
            border-color: #1EAEDB;
        }
    </style>
</head>
<body>
    {% if card %}
        <h1>Cards for {{ deck.title }}</h1>
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-front" onclick="flipCard()">
                    <strong>{{ card.title }}</strong>
                </div>
                <div class="card-back" onclick="flipCard()">
                    {{ card.description }}
                </div>
            </div>
        </div>
        <div class="deck-buttons">   
            <div class="deck-button-view-cards">
                <form action="{{ url_for('view_cards', deck_id=deck.deck_id) }}" method="get">
                    <input type="hidden" name="action" value="first">
                    <button class="first-btn" type="submit">First Card</button>
                </form>
                <form action="{{ url_for('view_cards', deck_id=deck.deck_id) }}" method="get">
                    <input type="hidden" name="action" value="prev">
                    <input type="hidden" name="current_card_id" value="{{ card.id }}">
                    <button class="prev-btn" type="submit">Previous Card</button>
                </form>
                <form action="{{ url_for('view_cards', deck_id=deck.deck_id) }}" method="get">
                    <input type="hidden" name="action" value="next">
                    <input type="hidden" name="current_card_id" value="{{ card.id }}">
                    <button class="next-btn" type="submit">Next Card</button>
                </form>
                <form action="{{ url_for('view_cards', deck_id=deck.deck_id) }}" method="get">
                    <input type="hidden" name="action" value="last">
                    <button class="last-btn" type="submit">Last Card</button>
                </form>
            </div>
        </div>
    {% else %}
        <h1>No Cards Available</h1>
        <p>There are currently no cards available for this deck.</p>
    {% endif %}
    
    <form action="{{ url_for('add_cards_to_deck', deck_id=deck.deck_id) }}" method="get">
        <button class="add-cards-btn" type="submit">Add Cards</button>
    </form>

    <!-- Button to Redirect to Dashboard -->
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>

    <script>
        function flipCard() {
            var cardElement = document.getElementById('card');
            cardElement.classList.toggle('flipped');
        }
    </script>
</body>
</html>
