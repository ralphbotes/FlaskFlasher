<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs –––––––––– -->
    <meta charset="utf-8">
    <title>Add Cards</title>
    <meta name="description" content="Simple login with flask_login">
    <meta name="author" content="Powered By Ralph">

    <!-- Mobile Specific Metas ––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon ––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="/src/favicon.png">

    <!-- CSS ----––––––––––––––––––– -->
    <link rel="stylesheet" href="/src/normalize.css">
    <link rel="stylesheet" href="/src/skeleton.css">
    <style>
        div.container {
            padding: 20px;
            margin-top: 20px;
            background-color: #EADFB4;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        h2, label {
            color: #51829B;
        }

        hr {
            border-color: #9BB0C1;
        }

        button.button-primary {
            color: #000000;
            background-color: #9BB0C1;
            border-color: #9BB0C1;
        }

        button.button-primary:hover,
        button.button-primary:focus {
            color: #000000;
            background-color: #9fbcd4;
            border-color: #9fbcd4;
        }

        button.button-secondary {
            color: #000000;
            background-color: #9BB0C1;
            border-color: #9BB0C1;
        }

        button.button-secondary:hover,
        button.button-secondary:focus {
            color: #000000;
            background-color: #9fbcd4;
            border-color: #9fbcd4;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('add_cards_to_deck', deck_id=deck_id) }}" method="post">
            <div class="row">
                <div class="six columns">
                  <h2 class="h2">Add Cards to Deck</h2>
                  <hr class="hr" />
                </div>
                <div class="six columns">
                    <div class="row">
                        <div class="six columns">
                            <!-- Card Title Input -->
                            <label for="card_title">Card Title:</label>
                            <input type="text" id="card_title" name="card_title" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <!-- Card Description Input -->
                            <label for="card_description">Card Description:</label>
                            <textarea id="card_description" name="card_description" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <!-- Submit Button to Add Card -->
                            <button type="submit" class="button-primary">Add Card</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="six columns">
        <!-- Button to Redirect to Dashboard -->
        <form action="{{ url_for('dashboard') }}" method="get">
            <button class="button-primary dashboard-redirect-btn" type="submit">
                Back to Dashboard
            </button>
        </form> 
    </div>
</body>
</html>
